<div class="example-container mat-elevation-z8">
    <div class="mat-elevation-z8" fxLayout fxLayout.xs="row" fxLayoutAlign="center center" fxLayoutGap="10px"
        fxLayoutGap.xs="0">
        <div class="item item-1" fxFlex="70%">
            <button mat-mini-fab aria-label="Add New Invoice" style="background-color: skyblue;">
                <mat-icon>person_add</mat-icon>
            </button>
        </div>
        <div class="item item-2" fxFlex="25%" fxFlexOrder="3">
            <mat-form-field fxFill>
                <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
        </div>
    </div>
    <div class="example-table-container">
        <table mat-table [dataSource]="dataSource" matSort matSortStart="desc" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="vendername">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Vender Name </th>
                <td mat-cell *matCellDef="let element"> {{element.vendername}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="phno">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone No </th>
                <td mat-cell *matCellDef="let element"> {{element.phno}} </td>
            </ng-container>

            <ng-container matColumnDef="panno">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Pan No </th>
                <td mat-cell *matCellDef="let element"> {{element.panno}} </td>
            </ng-container>

            <ng-container matColumnDef="gstno">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> GST No </th>
                <td mat-cell *matCellDef="let element"> {{element.gstno}} </td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> action </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
                        <mat-icon class="mat-18">receipt</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
                        <mat-icon class="mat-18">print</mat-icon>
                    </button>
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
                            <mat-icon class="mat-18">edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
                            <mat-icon class="mat-18">delete</mat-icon>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>
            <tr class="example-container" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
